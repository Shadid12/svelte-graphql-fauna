type Speaker {
  email: String!
  firstname: String!
  lastname: String!
  picture: String
  bio: String
  talks: [Talk!] @relation
}

type Talk {
  title: String!
  description: String!
  video_url: String!
  speaker: Speaker!
}

type User @auth(primary: "email") {
  email: String! @unique
  username: String
}

type Query {
  talks: [Talk] # List of talks
  speakers: [Speaker] # List of speakers
}